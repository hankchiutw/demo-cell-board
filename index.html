<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

	<title>vanillajs demo</title>

	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/main.css">
	

</head>
<body>
	<ul>
		<li>Randomly show one picture every 1 second(non-overlapped)</li>
		<li>Click <b>Swing!</b> to invoke random animation</li>
		<li>Click <b>Freeze and draggable</b> to freeze</li>
	</ul>
    <p>
        <span>countdown:</span><span id='countdown'>12</span>
    </p>
    <p>
        <button onclick="swing()">Swing!</button>
        <button onclick="freeze()">Freeze and draggable</button>
        <span>Is swinging: </span><span id='is-swinging'>false</span>
    </p>

	<script src="js/Spot.js"></script>
	<script src="js/Board.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
